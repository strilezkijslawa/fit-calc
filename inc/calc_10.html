<div class="border rounded shadow px-5 py-4 mb-5">
    <h3 class="text-center mb-4">Пропорциональность тела</h3>
    <form name="calc_10" id="calc_10">
        <div class="form-group row">
            <div class="col-sm-4">Окружность шеи</div>
            <div class="col-sm-8"><input type="text" class="form-control" name="neck" id="neck"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">Окружность плеча</div>
            <div class="col-sm-8"><input type="text" class="form-control" name="shoulder" id="shoulder"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">Обхват бедра под ягодичной складкой</div>
            <div class="col-sm-8"><input type="text" class="form-control" name="ham" id="ham"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">Окружность голени</div>
            <div class="col-sm-8"><input type="text" class="form-control" name="shank" id="shank"></div>
        </div>
        <div class="form-group row">
            <div class="col-12 text-center"><input type="button" value="Вычислить" onclick="calc10();" class="btn btn-info">
                <input type="reset" value="Сбросить" class="btn btn-secondary">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">Ваш результат</div>
            <div class="col-sm-8"><input name="proportion" type="text" readonly class="form-control"></div>
        </div>
    </form>
</div>
<script src="/js/calc_10.js"></script>
